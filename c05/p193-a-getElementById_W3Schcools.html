<!DOCTYPE html>
<html>

<body>

    <p id="demo">Clique no botão para alterar a cor deste parágra</p>

    <button onclick="myFunction()">Clique me</button>

    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.color = "red";
        }
    </script>

</body>

</html>
