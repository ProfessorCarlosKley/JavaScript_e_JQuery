<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery-1.11.0.js"></script>
    <script>
        $(document).ready(function () {
            //$(document) = cria um objeto jQuery representando a página. p. 312.
            //.ready = verifica se a página está pronta (carregada).
            $(".btn1").click(function () {
                $("p").hide();
            });
            $(".btn2").click(function () {
                $("p").show();
            });
        });
    /*Com $(document).ready a função só será execitada se a página for
        carregada. Com essa linha, o script pode ser colocado em qulquer
        lugar, no head ou no body.*/
    </script>
</head>

<body>
    <h1>Métodos hide() e show() usados no exemplo B</h1>
    <p>Clique nos botões para exibir ou ocultar esse parágrafo.</p>
    <p>Parágrafo 2.</p>

    <button class="btn1">Hide</button>
    <button class="btn2">Show</button>

</body>

</html>
