<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        h1 {
            background-color: #98FB98;
            color: darkslateblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h2 {
            background-color: darkslategrey;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('button').click(function () {

                $("p:contains(Klei)").css("background-color", "#ccaaff");
                //Seleciona elementos que estão atualmente sendo animados.
            });
        });
    </script>
</head>

<body>
    <h1>FILTROS BÁSICOS - :contains() - p. 303</h1>
    <h2>Os elementos que contêm o texto especificado como parâmetro. Aqui: todo Klei dentro de um parágrafo.</h2>

    <h3>Klei</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <p>Um</p>
    <p>Dois</p>
    <p>Três</p>
    <p>Klei</p>
    <p>Cinco</p>
    <p>Klei</p>

    <button>Clique para obter os elementos.</button>

</body>

</html>
