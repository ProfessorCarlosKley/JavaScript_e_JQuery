<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p:first-child").css("background-color", "yellow");
            //seleciona um p desde que seja o primeiro filho de seu pai
        });
    </script>
</head>

<body>
    <p>Este parágrafo é o primeiro elemento e é um p.</p>
    <h1>Selecinando o primeiro p filho de seu pai.</h1>


    <div style="border:1px solid;">
        <p>The first paragraph in div.</p>
        <p>The last paragraph in div.</p>
    </div><br>

    <div style="border:1px solid;">
        <span>Aqui o primeiro elemento não é p, é um span.</span>
        <p>The first paragraph in another div.</p>
        <p>The last paragraph in another div.</p>
    </div>

    <p>The last paragraph in body.</p>

</body>

</html>
