<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        h1 {
            background-color: #98FB98;
            color: darkslateblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h2 {
            background-color: darkslategrey;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('button').click(function () {

                $("p:eq(2)").css("background-color", "#ccaaff");
                //seleciona o elemento correspondente ao parâmetro (índice).
            });
        });
    </script>
</head>

<body>
    <h1>FILTROS BÁSICOS - :eq - p. 302</h1>
    <h2>Elementos com número de índice igual ao parâmetro - eq(2).
        Ou seja, o terceiro parpagrafo.</h2>
    <p>Um</p>
    <p>Dois</p>
    <p>Três</p>
    <p>Quartro</p>
    <p>Cinco</p>
    <p>Seis</p>

    <button>Clique me para selecionar o 3§.</button>

</body>

</html>
