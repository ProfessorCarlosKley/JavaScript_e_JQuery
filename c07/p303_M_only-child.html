<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p:only-child").css("background-color", "yellow");
        });
    </script>
</head>

<body>
    <h1>Selecionando um elemento que seja um único filho only-child</h1>
    <div style="border:1px solid;">
        <p>The first child.</p>
        <p>The last child.</p>
    </div><br>

    <div style="border:1px solid;">
        <p>Eu sou um parágrafo, um único filho dessa div</p>
    </div><br>

    <div style="border:1px solid;">
        <span>The first child.</span>
        <p>The last child.</p>
    </div><br>

</body>

</html>
