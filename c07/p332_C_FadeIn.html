<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow"); //opções slow ou fast
        $("#div3").fadeIn("fast");
        $("#div4").fadeIn(4000, "linear");
        $("#div5").fadeIn(500, "swing");
        //fadeIn Exibe gradualmente tornando os elementos opacos.  
      });
      /*
      $(selector).fadeIn(speed,easing,callback)
      *
      speed - velocidade que pode ser:
      * milliseconds
      * "slow"
      * "fast"
      easing - Opcional. Especifica a velocidade do elemento em
               diferentes pontos da animação. O valor padrão é "swing".
      - "swing"  - moves slower at the beginning/end, but faster in the middle
      - "linear" - moves in a constant speed
      - callback - Opcional. Uma função a ser executada após a conclusão
                   do método fadeIn ()

      */
    });
  </script>
</head>

<body>
  <!--
O método .fadeIn () anima a opacidade dos elementos correspondentes. É semelhante ao método 
.fadeTo (), mas esse método não mostra o elemento e pode especificar o nível de opacidade final.
-->
  <p>Demonstrate fadeIn() with different parameters.</p>

  <button>Click to fade in boxes</button><br><br>

  <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
  <div id="div4" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>
  <div id="div5" style="width:80px;height:80px;display:none;background-color:gray;"></div><br>

</body>

</html>
