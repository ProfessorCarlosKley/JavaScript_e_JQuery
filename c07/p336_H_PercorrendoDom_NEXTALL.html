<!DOCTYPE html>
<html>

<head>
  <style>
    .siblings * {
      display: block;
      border: 2px solid lightgrey;
      color: lightgrey;
      padding: 5px;
      margin: 15px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/jquery.color.js"></script>
  <script>
    $(document).ready(function () {
      $("li.start").nextAll().css({
        "color": "blue",
        "border": "2px solid #FF4500",
        "background-color": "#F0E68C"
      });
      //nextAll() todos os irmãos posteriores da seleção atual.
      //Aqui, irmão posterior deopis do li com classe start.
    });
  </script>
</head>

<body>

  <div style="width:500px;" class="siblings">
    <ul>ul (parent)
      <li>li (sibling)</li>
      <li>li (sibling)</li>
      <li class="start">li (sibling with class name "start")</li>
      <li>li (sibling0)</li>
      <li>li (sibling1)</li>
      <li>li (sibling2)</li>
      <li>li (sibling)3</li>
    </ul>
  </div>

</body>

</html>
