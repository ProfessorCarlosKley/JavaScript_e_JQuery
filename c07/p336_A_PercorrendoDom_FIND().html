<!DOCTYPE html>
<html>

<head>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/jquery.color.js"></script>
    <!--Este plug-in instala um cssHook que permite que o .animate ()
     do jQuery seja animado entre duas cores.-->
    <script>
        $(document).ready(function () {
            $("ul").find("span").css({
                //find: localizar dos os elmenetos indicados no seletor, aqui,
                //Retorne todos os elementos <span> que s√£o 
                //descendentes de <ul>: span. Em outras palvras:
                //selecione todos os spans de <ul>.
                "color": "red",
                "border": "2px solid red",
                "backgroundColor": "#ccadad"
            });
        });
    </script>
</head>

<body class="ancestors"> body (great-grandparent)
    <div style="width:500px;">div (grandparent)
        <ul>ul (direct parent)
            <li>li (child)
                <span>span (grandchild)</span>
            </li>
        </ul>
    </div>

</html>
