<!DOCTYPE html>
<html>

<head>
  <style>
    .siblings * {
      display: block;
      border: 2px solid lightgrey;
      color: lightgrey;
      padding: 5px;
      margin: 15px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/jquery.color.js"></script>
  <script>
    $(document).ready(function () {
      $("li.start").siblings().css({
        "color": "red",
        "border": "2px solid red",
        "background-color": "#FFDEAD"
      });
      //siblings seleciona todos os irmãos
      //Aqui, todos os imrãos da seleção, ou seja de li que tem
      //a classe start. li.start.
    });
  </script>
</head>

<body>

  <div style="width:500px;" class="siblings">
    <ul>ul (parent)
      <li>li (Irmão 1 anteiror a "start")</li>
      <li>li (Irmão 2 anteiror a "start")</li>
      <li class="start">li (sibling)</li>
      <li>li (Irmão3 após "start")</li>
      <li>li (Irmão4 após "start")</li>
    </ul>
  </div>

  <p>In this example, we select all elements that are siblings of the li element with class name "start".</p>

</body>

</html>
