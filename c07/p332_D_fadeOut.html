<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow, swing");
        //slow = lento; fast = rápido.
        $("#div3").fadeOut(3000);
        $("#div4").fadeOut(5000);
      });
    });
  </script>
</head>

<body>
  <!--
- O método .fadeOut () anima a opacidade dos elementos correspondentes.
  Quando a opacidade atingir 0, o visor.
- A propriedade style é definida como none; portanto, o elemento 
  não afeta mais o layout da página.
- Oculta gradualmente tornado os elementos transparentes. p. 332
-->
  <p>Demonstrate fadeOut() with different parameters.</p>

  <button>Click to fade out boxes</button><br><br>

  <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br>
  <div id="div4" style="width:80px;height:80px;background-color:black;"></div><br>

</body>

</html>
