<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideUp(2000);//slow, fast...
      });
    });
  </script>
  <style>
    #panel,
    #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
      cursor: pointer;
    }

    #panel {
      padding: 50px;
    }
  </style>
</head>

<body>

  <div id="flip">Clique aqui para recolher o painel</div>
  <div id="panel">CARLOS KLEI CARVALHO DE MOURA</div>

</body>

</html>
