<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript &amp; jQuery - Chapter 3: Functions, Methods &amp; Objects - Math Object</title>

</head>

<body>
  <script>
    document.write("O número PI: " + Math.PI + "<br>");
    document.write("O número e: " + Math.E + "<br>");
    document.write("Logarítimo natral de 10: " + Math.LN10 + "<br>");
    document.write("Logarítimo neperiano de 2: " + Math.LN2 + "<br>");
    document.write("Raiz quadrada de 2: " + Math.SQRT2 + "<br>");
    document.write("Valor absoluto de -2: " + Math.abs(-2) + "<br>");
    document.write("Arco cosseno de -1: " + Math.acos(-1) + "<br>");
    document.write("O maior entre 150 e 200: " + Math.max(100, 200) + "<br>");
    document.write("O menor entre -4 e -10: " + Math.min(-4, -10) + "<br>");
    document.write("Areddondando 20.5: " + Math.round(20.5) + "<br>");
  </script>
</body>

</html>
