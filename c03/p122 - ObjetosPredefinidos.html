<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 3: Functions, Methods &amp; Objects - Object Literal </title>
  
		  <style>
		  body{
			 font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		  }
	  
	  </style>
	  <script language="javascript1.2" >
	  
		  function imprime(){
			window.print();
	  		}
		  window.document.write("Largura do Screen: " + window.screen.width + "px<br>");
		  window.document.write("Altura do Screen: " + window.screen.height + "px<br><br>");
		  window.document.write("Local: " + window.location.href+ "<br><br>");
		  window.document.write("Origem: " + window.location.origin + "<br><br>");
		  window.document.write("Protocolo: " + window.location.protocol + "<br><br>");
		  
	  </script>
</head>
<body>
	<input type="button" value="Imprimir" onclick="imprime()">
 </body>
