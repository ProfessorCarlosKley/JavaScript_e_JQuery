<!DOCTYPE html>
<html>

<head>
	<title>JavaScript &amp; jQuery - Chapter 3: Functions, Methods &amp; Objects - Object Literal </title>

	<style>
		body {
			font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		}
	</style>
	<script language="javascript1.2">
		document.write("Altura da Janela, SEM título, menus e barra de ferramentas:	 " + window.innerHeight + "px. <br>");
		document.write("Largura da Janela, título, menus e barra de ferramentas:" + window.innerWidth + "px. <br>");
		document.write("Distância de Roiamento da vertical da Tela: " + window.pageYOffset + "<br>");
		document.write("Coordenada do mouse: " + window.screenX + "<br>");
		document.write("URL atual da janela: " + window.location + "<br>");
		document.write("Referência ao objeto document, window.document: " + window.document + "<br>");
		document.write("Referência ao objeto history, window.history: " + window.history + "<br>");
		document.write("Nº de itens no objeto history: " + window.history.length + "<br>");
		document.write("Referência ao objeto screen: " + window.screen + "<br>");
		document.write("Acessa objeto screen e encontra a sua largura: " + window.screen.width + "px. <br>");
		document.write("Acessa objeto screen e encontra a sua altura: " + window.screen.height + "px. <br>");
		document.write("Altura do título, menus e barra de ferramentas:" + (window.screen.height - window.innerHeight) + "px. <br>");
	</script>

</head>

<body>

</body>

</html>
