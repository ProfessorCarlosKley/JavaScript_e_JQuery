<!DOCTYPE html>
<html>

<body>

    <p>Este exemplo demonstra como atribuir um evento "onkeydown" a um elemento de entrada.</p>

    <p>Pressione uma tecla qualquer para alterar a cor de fundo</p>

    <input type="text" id="demo" onkeydown="myFunction()">

    <script>
        function myFunction() {
            document.getElementById("demo").style.backgroundColor = "red";
        }
    </script>

</body>

</html>
