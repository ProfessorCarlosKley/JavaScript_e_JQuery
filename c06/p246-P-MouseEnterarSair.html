<!DOCTYPE html>
<html>

<body>

    <img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="images/smiley.gif" alt="iSmiley"
        width="32" height="32">
    <!--onmouseleave = sair com o mouse
        onmouseenter = entrar com o mouse.
    -->
    <p>The function bigImg() is triggered when the user moves the mouse pointer onto the image.</p>
    <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

    <script>
        function bigImg(x) {
            x.style.height = "64px";
            x.style.width = "64px";
        }

        function normalImg(x) {
            x.style.height = "32px";
            x.style.width = "32px";
        }
    </script>

</body>

</html>
