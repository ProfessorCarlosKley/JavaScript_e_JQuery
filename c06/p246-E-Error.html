<!DOCTYPE html>
<html>

<body>

    <img src="image.gif" onerror="myFunction()">

    <p>
        Uma função é acionada se ocorrer um erro ao carregar a imagem. A função mostra uma caixa de alerta com um texto.
        Neste exemplo, nos referimos a uma imagem que não existe; portanto, o evento onerror ocorre.</p>

    <script>
        function myFunction() {
            alert('A imagem não foi localizada... Não carregada.');
        }
    </script>

</body>

</html>
