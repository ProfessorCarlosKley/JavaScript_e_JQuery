<!DOCTYPE html>
<html>

<body>

    <p>This example demonstrates how to assign an "onload" event to an iframe element.</p>

    <iframe onload="myFunction()" src="images/caca.jpg" width="600px" height="300px"></iframe>

    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "iFrame carregado com sucesso...";
        }
    </script>

</body>
